{{- if not (include "sam.componentId" .) }}
{{- fail "id is required. Please provide --set id=<your-component-id> (or --set agentId=<id> for backward compatibility)" }}
{{- end }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sam.fullname" . }}
  labels:
    {{- include "sam.labels" . | nindent 4 }}
    {{- if and (eq .Values.component "gateway") .Values.componentType }}
    componentType: {{ .Values.componentType | quote }}
    {{- end }}
  {{- include "sam.annotations" . | nindent 2 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "sam.selectorLabels" . | nindent 6 }}
  strategy:
    {{- if eq .Values.rollout.strategy "RollingUpdate" }}
    {{- with .Values.rollout.rollingUpdate }}
    rollingUpdate:
      {{- toYaml . | nindent 6 }}
    {{- end }}
    {{- end }}
    type: {{ .Values.rollout.strategy }}
  template:
    metadata:
      annotations:
        {{- include "sam.podAnnotations" . | nindent 8 }}
        checksum/config: {{ include (print $.Template.BasePath "/component-config.yaml") . | sha256sum }}
        checksum/env: {{ include (print $.Template.BasePath "/secret-env-vars.yaml") . | sha256sum }}
        checksum/loggingConfig: {{ include (print $.Template.BasePath "/logging-configmap.yaml") . | sha256sum }}
      labels:
        {{- include "sam.selectorLabels" . | nindent 8 }}
        {{- include "sam.podLabels" . | nindent 8 }}
        {{- if and (eq .Values.component "gateway") .Values.componentType }}
        componentType: {{ .Values.componentType | quote }}
        {{- end }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      {{- if .Values.imagePullSecret }}
      imagePullSecrets:
        - name: {{ .Values.imagePullSecret }}
      {{- end }}
      {{- if .Values.podSecurityContext }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- end }}
      initContainers:
        - name: db-init
          image: "{{- if .Values.global.imageRegistry }}{{ .Values.global.imageRegistry }}/{{ end }}postgres:18.0-trixie"
          envFrom:
            - secretRef:
                name: {{ include "sam.postgresql.secretName" . }}
            - secretRef:
                name: {{ include "sam.fullname" . }}-init-credentials
          command:
            - "sh"
            - "-c"
            - |
              until pg_isready; do
                echo "Waiting for postgres..."
                sleep 5
              done
              # Create user and database
              psql -c "CREATE USER \"$DATABASE_USER\" WITH LOGIN PASSWORD '$DATABASE_PASSWORD';" || true
              psql -c "CREATE DATABASE \"$DATABASE_NAME\";" || true

              # Grant database-level privileges
              psql -c "GRANT ALL PRIVILEGES ON DATABASE \"$DATABASE_NAME\" TO \"$DATABASE_USER\";" || true

              # Grant schema-level privileges
              psql -d "$DATABASE_NAME" -c "GRANT USAGE ON SCHEMA public TO \"$DATABASE_USER\";" || true
              psql -d "$DATABASE_NAME" -c "GRANT CREATE ON SCHEMA public TO \"$DATABASE_USER\";" || true
              psql -d "$DATABASE_NAME" -c "GRANT ALL ON ALL TABLES IN SCHEMA public TO \"$DATABASE_USER\";" || true
              psql -d "$DATABASE_NAME" -c "GRANT ALL ON ALL SEQUENCES IN SCHEMA public TO \"$DATABASE_USER\";" || true
              psql -d "$DATABASE_NAME" -c "ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON TABLES TO \"$DATABASE_USER\";" || true
              psql -d "$DATABASE_NAME" -c "ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON SEQUENCES TO \"$DATABASE_USER\";" || true
      containers:
        - name: sam
          env:
            - name: LOGGING_CONFIG_PATH
              value: /app/config/logging/logging_config.yaml
          envFrom:
            - secretRef:
                name: {{ include "sam.fullname" . }}-persistence
            - secretRef:
                name: {{ include "sam.fullname" . }}-env-vars
          command: ["solace-agent-mesh", "run", "--system-env", "/app/config/agent.yaml"]
          securityContext:
            {{- with .Values.securityContext }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            runAsUser: 999
            runAsGroup: 999
            runAsNonRoot: true
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.resources }}
          resources:
            {{- toYaml .Values.resources.sam | nindent 12 }}
          {{- end }}
          ## If the application is consistently unavailable for 20 seconds, it is considered unhealthy and traffic is not sent to the pod
          #readinessProbe:
          #  httpGet:
          #   path: /
          #    port: webui
          #    scheme: HTTPS
          #  initialDelaySeconds: 15 # Give the app time to start before probing
          #  successThreshold: 1
          #  failureThreshold: 4
          #  periodSeconds: 5
          ## If the application is consistently down for 20 seconds it is restarted
          #livenessProbe:
          #  httpGet:
          #    path: /
          #    port: webui
          #    scheme: HTTPS
          #  initialDelaySeconds: 30 # Give the app time to start before probing
          #  successThreshold: 1
          #  failureThreshold: 4
          #  periodSeconds: 5
          volumeMounts:
            - name: shared-storage
              mountPath: /tmp/solace-agent-mesh
            - name: config-volume
              mountPath: /app/config/agent.yaml
              subPath: agent.yaml
              readOnly: true
            - name: logging-config-volume
              mountPath: /app/config/logging
              readOnly: true
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: shared-storage
          emptyDir: {}
        - name: config-volume
          configMap:
            name: {{ include "sam.fullname" . }}-config
        - name: logging-config-volume
          configMap:
            name: {{ include "sam.fullname" . }}-logging-config
