# Solace Agent Mesh (SAM) Custom Configuration
# Replace all placeholder values with your actual configuration

# SAM Core Configuration
sam:
  # DNS name for accessing SAM (must be DNS-resolvable and point to LoadBalancer IP)
  dnsName: "sam.example.com"  # TODO: Replace with your actual DNS name
  # Secret key for session management (generate a secure random string)
  sessionSecretKey: "abcdef1234567890abcdef1234567890"  # TODO: Replace with a secure key

# Solace Broker Configuration
broker:
  url: "tcps://mr-connection-x95of32jeck.messaging.mymaas.net:55443"
  clientUsername: "solace-cloud-client"
  vpn: "tagging-test"

# LLM Service Configuration (e.g., OpenAI)
llmService:
  planningModel: "openai/claude-3-7-sonnet"
  generalModel: "openai/claude-3-7-sonnet"
  reportModel: "openai/claude-3-7-sonnet"
  imageModel: "openai/claude-3-7-sonnet"
  transcriptionModel: "openai/claude-3-7-sonnet"
  llmServiceEndpoint: "https://lite-llm.mymaas.net"

# Kubernetes Service Configuration
service:
  type: NodePort  # Options: LoadBalancer, ClusterIP, NodePort
  annotations: {}
  tls:
    enabled: false

# Persistence Configuration
# Enable install of postgress and seaweedfs sql and artifacts stores in cluster
global:
  persistence:
    enabled: true

extraSecretEnvironmentVars:
  - envName: LLM_SERVICE_API_KEY
    secretName: sam-test-secret
    secretKey: LLM_SERVICE_API_KEY
  - envName: SOLACE_BROKER_PASSWORD
    secretName: sam-test-secret
    secretKey: SOLACE_BROKER_PASSWORD

# SAM Deployment Configuration
samDeployment:
  imagePullSecret: "gcr-reg-secret"
  # Main SAM Image
  image:
    repository: gcr.io/stellar-arcadia-205014/solace-agent-mesh-enterprise
    tag: 1.65.45
    pullPolicy: Always

  # Agent Deployer image
  # This container is responsible for deploying and managing agents
  agentDeployer:
    image:
      repository: gcr.io/stellar-arcadia-205014/sam-agent-deployer
      tag: 1.1.3
      pullPolicy: Always